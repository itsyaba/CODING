<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        padding: 10px;
    }
    .wrapper{
        display: grid;
        grid-template-columns: repeat(auto-fit , minmax(400px , 1fr));
        grid-gap: 5px;
    }
    img{
        width: 100%;
        border-radius: 20px;
        margin-bottom: 20px;
    }
    img:hover{
        size: 300px;
        cursor: pointer;
}
</style>
<body>
    <div class="wrapper">
        <div class="box"><img src="/New/xfce/mountains-1412683.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/illyria-light-maia.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/abstract-1779631.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/city-sleeps.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/manjaro-cat.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/manjaro-dog.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/dreams.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/sky-3189347.jpg" alt=""></div>
        <div class="box"><img src="/New/xfce/block-font-logo3.jpg" alt=""></div>
    </div>
</body>
</html>
