<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="one-half">
            <div class="flex">
            <div class="info">
                <img src="img/illustration-hero.svg" alt="ill" class="above-img">
            <h2 class="order"> Order Summary</h2>
             <p class="para-one">
                You can now listen to millions of songs,<br> audiobooks, and podcasts on any  
                device <br> anywhere you like!
            </p> 
            </div>
            <div class="payment">
                <img src="img/icon-music.svg" alt="music" class="music">
                <h3 class="pay"> Annual Plan</h3>
                <p class="para">  $59.99/year</p>
                <div class="change">
                    <h5><a href="#">Change</a></h5>
                </div>
            </div>
            <div class="final">
                <button class="btn">  Proceed to Payment</button><br>
                <button class="btn-two">  Cancel Order</button>
            </div>
            </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yaba12219">YABA</a>.
  </div>
</body>
</html>
